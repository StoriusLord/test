<html>
  <head>
    <title>404: Page not found</title>
    <link href="https://modesta.alexflipnote.xyz/css/modesta.min.css" type="text/css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
      .cursor { animation: 1s blink step-end infinite; font-weight: bolder; }
      @keyframes blink {
        from, to { opacity: 0; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="center-object center-text">
      <div class="box-container secondary no-border-radius container">
        <h1 class="bold">
          404<br>Page not found<span class="cursor">_</span>
        </h1>
        <a href="/" class="btn alizarin hover">Back to home</a>
      </div>
    </div>
  </body>
</html>
